<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Bases avancées</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-info">
    <div class="text-center p-5">
        <h1>Jeu des devinettes - Trouve le nombre !</h1>
        
        <p>Trouve le nombre choisi entre <strong>1 et 250</strong>, le plus rapidement possible !</p>
        <p id="message"></p>
        
        <label for="nombre">Entrez un nombre :</label>
        <input type="number" id="nombre" min="1" max="250">
        
        <button type="button" class="btn btn-secondary btn-lg" id="btn_valider" onclick="verifierValeur()">Valider</button>
        <button type="button" class="btn btn-secondary btn-lg" id="btn_rejouer" onclick="rejouer()" disabled>Rejouer</button>
        
        <p id="resultat"></p>

        <table class="table">
            <thead>
                <tr>
                    <th>Partie</th>
                    <th>Nombre de tentatives</th>
                    <th>Nombre à trouver</th>
                </tr>
            </thead>
            <tbody id="ajout_ligne">
            </tbody>
        </table>
    </div>
<script src="script.js"></script>
</body>
</html>
